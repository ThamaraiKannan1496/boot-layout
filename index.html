<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presento TK</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-2 col-md-3 col-6">
            <div class="logo"></div>
          </div>
          <div class="col-lg-8 col-md-6 col-6">
            <div class="row justify-content-end">
              <div class="col-lg-8 col-md-none">
                <div class="nav-menu d-none d-lg-block"></div>
              </div>
              <div class="col-lg-2 col-md-5 col-6">
                <div class="nav-button"></div>
              </div>
              <div class="col-lg-2 col-md-3 col-4 d-lg-none">
                <div class="hamburger"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- banner -->
      <section class="banner">
        <div class="container">
          <div class="row align-item-center justify-content-sm-start">
            <div class="col-12 col-sm-12 col-md-10 col-lg-6">
              <div class="banner-cont"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- client start -->
      <section class="client">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-6 col-lg-2 col-md-3 col-sm-3 d-sm-block">
              <div class="client-cont"></div>
            </div>
            <div class="col-6 col-lg-2 col-md-3 col-sm-3 d-sm-block">
              <div class="client-cont"></div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 d-none d-sm-block">
              <div class="client-cont"></div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 d-none d-sm-block">
              <div class="client-cont"></div>
            </div>
            <div class="col-lg-2 d-md-none d-sm-none d-none d-lg-block">
              <div class="client-cont"></div>
            </div>
            <div class="col-lg-2 d-md-none d-sm-none d-none d-lg-block">
              <div class="client-cont"></div>
            </div>
          </div>
        </div>
      </section>
      <!--  About start-->
      <section class="about">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-12 col-xl-5 col-md-12">
              <div class="abt-left"></div>
            </div>
            <div class="col-lg-12 col-md-12 col-xl-7 col-12">
              <div class="abt-right">
                <div class="row align-items-center g-3">
                  <div class="col-lg-6 col-md-6">
                    <div class="abt-right-cont"></div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="abt-right-cont"></div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="abt-right-cont"></div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="abt-right-cont"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- dash board -->
      <section class="dash-board">
        <div class="container">
          <div class="row g-3">
            <div class="col-12 col-sm-12 col-lg-3 col-md-6">
              <div class="dash-cont"></div>
            </div>
            <div class="col-12 col-sm-12 col-lg-3 col-md-6">
              <div class="dash-cont"></div>
            </div>
            <div class="col-12 col-sm-12 col-lg-3 col-md-6">
              <div class="dash-cont"></div>
            </div>
            <div class="col-12 col-sm-12 col-lg-3 col-md-6">
              <div class="dash-cont"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Tabs -->
      <section class="tabs">
        <div class="container">
          <div class="row">
            <div class="col-3"><div class="tab-click"></div></div>
            <div class="col-3"><div class="tab-click"></div></div>
            <div class="col-3"><div class="tab-click"></div></div>
            <div class="col-3"><div class="tab-click"></div></div>
          </div>
          <div class="row g-3">
            <div class="col-12 col-lg-6 order-md-1">
              <div class="tab-left">left</div>
            </div>
            <div class="col-12 col-lg-6 order-md-2">
              <div class="tab-right">right</div>
            </div>
          </div>
        </div>
      </section>
      <!-- Service -->
      <section class="service">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="service-head">
                <h2></h2>
                <p></p>
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-lg-6 col-md-12">
              <div class="service-box"></div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="service-box"></div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="service-box"></div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="service-box"></div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="service-box"></div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="service-box"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- portfolio -->
      <section class="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="portfolio-head">
                <h2></h2>
                <p></p>
              </div>
              <div class="portfolio-links"></div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="portfolio-box"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- testimonials -->
      <section class="testimonial">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="testimonial-head">
                <h2></h2>
                <p></p>
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-xl-4 col-lg-12">
              <div class="testimonial-card"></div>
            </div>
            <div class="col-xl-4 col-lg-12 d-none d-xl-block">
              <div class="testimonial-card"></div>
            </div>
            <div class="col-xl-4 col-lg-12 d-none d-xl-block">
              <div class="testimonial-card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- pricing -->
      <section class="pricing">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="pricing-head">
                <h2></h2>
                <p></p>
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-md-6 col-lg-4">
              <div class="pricing-card"></div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="pricing-card"></div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div class="pricing-card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- faq -->
      <section class="faq">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="faq-head">
                <h2></h2>
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-12">
              <div class="faq-card"></div>
            </div>
            <div class="col-12">
              <div class="faq-card"></div>
            </div>
            <div class="col-12">
              <div class="faq-card"></div>
            </div>
            <div class="col-12">
              <div class="faq-card"></div>
            </div>
            <div class="col-12">
              <div class="faq-card"></div>
            </div>
            <div class="col-12">
              <div class="faq-card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- team -->
      <section class="team">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="team-head">
                <h2></h2>
                <p></p>
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-md-6 col-lg-3">
              <div class="team-card"></div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="team-card"></div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="team-card"></div>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="team-card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact -->
      <section class="contact">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="contact-head">
                <h2></h2>
                <p></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="contact-left">
                <div class="row">
                  <div class="col-12"><div class="contact-add"></div></div>
                  <div class="col-6"><div class="contact-email"></div></div>
                  <div class="col-6"><div class="contact-number"></div></div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="contact-right">
                <div class="row g-4">
                  <div class="col-6"><div class="cont-name"></div></div>
                  <div class="col-6"><div class="cont-email"></div></div>
                  <div class="col-12"><div class="cont-subject"></div></div>
                  <div class="col-12"><div class="cont-message"></div></div>
                  <div class="col-12"><div class="cont-btn"></div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- footer links -->
      <section class="footer-links">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-2 col-md-6 col-sm-12">
              <div class="link-1"></div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
              <div class="link-2"></div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12">
              <div class="link-3"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="link-4"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-4 col-md-6"><div class="footer-rights"></div></div>
          <div class="col-lg-4 col-md-6"><div class="footer-media"></div></div>
        </div>
      </div>
    </footer>
    <script src="bootstrap/js/dist/*.js"></script>
  </body>
</html>
